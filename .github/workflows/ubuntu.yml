name: Ubuntu CI Test

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        pip install --user -U gcovr

    - name: Prepare Build
      run: |
        make prepare

    - name: Configure CMake
      run: |
        cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=On

    - name: Build and Test
      run: |
        cmake --build build --config Debug --target coverage -j4
        cd build
        ctest --output-on-failure

    - name: Code Coverage Report
      run: |
        gcovr -r . --xml-pretty --output build/coverage/coverage.cobertura.xml --exclude-directories tests/

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: build/coverage/coverage.cobertura.xml
